<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/64c6291932.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Suez+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="jumbotron jumbotron-fluid">

                        <h1 class="display-4"><i class="fa-solid fa-cloud"></i> weather dashboard</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="mainContainer">
        <div class="secondaryContainer">
            <aside class="sideBar">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title search">search location</h3>
                        <form>
                            <input type="text" name="location-name" id="location-name"
                                placeholder="  enter search location" />

                            <button id="submit">search</button>

                        </form>

                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">previous searches</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>

                    </div>
                </div>
            </aside>
            <section class="col-md-9 mainColumn">
                <div class="card">
                    <h2 class="card-header"><span id="location"><i class="fa-solid fa-cloud"></i></span></h2>
                    <div class="card-body">

                    </div>
                </div>
                <br>
                <div class="card">
                    <h3 class="card-header">5 day forecast</h3>
                    <div class="card-body">

                    </div>
                </div>
            </section>
        </div>
    </main>

    <hr>
    <footer>
        <h6>powered by Openweather</h6>
    </footer>

    <script src="./assets/js/script.js"></script>

</body>
