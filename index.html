<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/64c6291932.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Suez+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="jumbotron jumbotron-fluid">

                        <h1 class="display-4"><i class="fa-solid fa-cloud"></i> weather dashboard</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="secondary-container">
            <aside class="sideBar">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title search">search location</h3>
                        <form>
                            <input type="text" name="location-name" id="location-name"
                                placeholder="  enter search location" />

                            <button id="submit">search</button>

                        </form>

                    </div>
                </div>

                <div class="card">
                    <div class="card-body" id="previous-searches">
                        <h3 class="card-title">previous searches</h3>


                    </div>
                </div>
            </aside>
            <section class="col-md-9 main-column" id="today">


                <div class="card" id="forecast">

                </div>
            </section>
        </div>
    </main>

    <hr>
    <footer>
        <h6>powered by Openweather</h6>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
        integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
        integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
        integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
        crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>

</body>

</html>
